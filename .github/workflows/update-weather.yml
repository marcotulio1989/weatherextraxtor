name: Update Weather Data

on:
  schedule:
    # Executa a cada hora
    - cron: '0 * * * *'
  workflow_dispatch:  # Permite execuÃ§Ã£o manual
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run weather extractor
        run: |
          python app.py --outdir docs --html --past-hours 24 --future-hours 24
          
      - name: Copy CSV to docs
        run: |
          cp docs/*.csv docs/ 2>/dev/null || true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸŒŠ AtualizaÃ§Ã£o automÃ¡tica - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
